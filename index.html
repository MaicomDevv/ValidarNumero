<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compara</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>COMPARE</h1>
        <form id="form-deposito">
            <input type="number" id="campo-A" required placeholder="Digite um número de 0 a 100" min="0" max="100" />
            <input type="number" id="campo-B" required placeholder="Digite um numero seja maior que o número a cima" min="1" max="101" />
            <p class="error-message"></p>
            <button id="submit" type="submit">Validar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
